spring:
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5433/content_service_dev
    username: content_user
    password: content_password
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  liquibase:
    enabled: false
    
server:
  port: 8080
  servlet:
    context-path: /api/v1
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      
logging:
  level:
    co3017.microservices.content_service: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Application specific configurations
app:
  content-service:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
    pagination:
      default-page-size: 20
      max-page-size: 100
