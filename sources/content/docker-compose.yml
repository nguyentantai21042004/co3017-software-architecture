version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: content-service-postgres
    environment:
      POSTGRES_DB: content_service
      POSTGRES_USER: content_user
      POSTGRES_PASSWORD: content_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - content-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U content_user -d content_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Content Service Application
  content-service:
    build: .
    container_name: content-service-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/content_service
      SPRING_DATASOURCE_USERNAME: content_user
      SPRING_DATASOURCE_PASSWORD: content_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - app_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - content-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Content Service Debug Version
  content-service-debug:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: content-service-debug
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/content_service
      SPRING_DATASOURCE_USERNAME: content_user
      SPRING_DATASOURCE_PASSWORD: content_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SERVER_PORT: 8080
    ports:
      - "8081:8080"
      - "5005:5005"
    volumes:
      - app_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - content-network
    profiles:
      - debug

  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: content-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - content-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  app_logs:

networks:
  content-network:
    driver: bridge
