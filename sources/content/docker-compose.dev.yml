version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres-dev:
    image: postgres:15-alpine
    container_name: content-service-postgres-dev
    environment:
      POSTGRES_DB: content_service_dev
      POSTGRES_USER: content_user
      POSTGRES_PASSWORD: content_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - content-dev-network

  # Redis for Development
  redis-dev:
    image: redis:7-alpine
    container_name: content-service-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - content-dev-network

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: content-service-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@content-service.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres-dev
    networks:
      - content-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  content-dev-network:
    driver: bridge
