# =============================================================================
# Application Services Docker Compose
# Microservices and Frontend Client
# =============================================================================

networks:
  its-network:
    external: true

services:
  # ===========================================================================
  # MICROSERVICES - BACKEND
  # ===========================================================================
  
  content-service:
    build:
      context: ./content
      dockerfile: Dockerfile
    image: its-content-service:latest
    container_name: its-content-service
    restart: unless-stopped
    environment:
      # Spring Boot Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/content_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8081
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_CO3017: DEBUG
    ports:
      - "8081:8081"
    networks:
      - its-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  scoring-service:
    build:
      context: ./scoring
      dockerfile: cmd/api/Dockerfile
    image: its-scoring-service:latest
    container_name: its-scoring-service
    restart: unless-stopped
    environment:
      # Server Configuration
      APP_HOST: 0.0.0.0
      APP_PORT: 8082
      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scoring_db
      POSTGRES_SSLMODE: disable
      # RabbitMQ Configuration
      RABBITMQ_URL: amqp://admintest:adminTest2025@rabbitmq:5672/
      RABBITMQ_EXCHANGE: scoring_exchange
      RABBITMQ_QUEUE: scoring_queue
      RABBITMQ_ROUTING_KEY: submission.scored
      # External Services
      CONTENT_SERVICE_URL: http://content-service:8081/api/content
      # Logging
      LOG_LEVEL: debug
    ports:
      - "8082:8082"
    networks:
      - its-network

  learner-model-api:
    build:
      context: ./learner-model
      dockerfile: cmd/api/Dockerfile
    image: its-learner-model-api:latest
    container_name: its-learner-model-api
    restart: unless-stopped
    environment:
      # Server Configuration
      APP_HOST: 0.0.0.0
      APP_PORT: 8083
      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: learner_db
      POSTGRES_SSLMODE: disable
      # Logging
      LOG_LEVEL: debug
    ports:
      - "8083:8083"
    networks:
      - its-network

  learner-model-consumer:
    build:
      context: ./learner-model
      dockerfile: cmd/consumer/Dockerfile
    image: its-learner-model-consumer:latest
    container_name: its-learner-model-consumer
    restart: unless-stopped
    environment:
      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: learner_db
      POSTGRES_SSLMODE: disable
      # RabbitMQ Configuration
      RABBITMQ_URL: amqp://admintest:adminTest2025@rabbitmq:5672/
      RABBITMQ_EXCHANGE: scoring_exchange
      RABBITMQ_QUEUE: learner_queue
      RABBITMQ_ROUTING_KEY: submission.scored
      # Logging
      LOG_LEVEL: debug
    depends_on:
      scoring-service:
        condition: service_started
    networks:
      - its-network

  adaptive-engine:
    build:
      context: ./adaptive-engine
      dockerfile: cmd/api/Dockerfile
    image: its-adaptive-engine:latest
    container_name: its-adaptive-engine
    restart: unless-stopped
    environment:
      # Server Configuration
      APP_HOST: 0.0.0.0
      APP_PORT: 8084
      # Service URLs
      CONTENT_SERVICE_URL: http://content-service:8081
      LEARNER_SERVICE_URL: http://learner-model-api:8083
      # Logging
      LOG_LEVEL: debug
    ports:
      - "8084:8084"
    depends_on:
      content-service:
        condition: service_started
      learner-model-api:
        condition: service_started
    networks:
      - its-network

  # ===========================================================================
  # FRONTEND APPLICATION
  # ===========================================================================
  
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: its-client:latest
    container_name: its-client
    restart: unless-stopped
    environment:
      # Next.js Configuration
      NODE_ENV: production
      PORT: 3001
      # API Endpoints (client-side environment variables should be NEXT_PUBLIC_*)
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8084
      NEXT_PUBLIC_CONTENT_API: http://localhost:8081
      NEXT_PUBLIC_ADAPTIVE_API: http://localhost:8084
    ports:
      - "3001:3001"
    depends_on:
      adaptive-engine:
        condition: service_started
      content-service:
        condition: service_started
    networks:
      - its-network
